<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div class="menu-container">
        <div class="menu-links">
          <a href="https://www.mail.google.com">Gmail</a>
        </div>
        <div class="menu-links">
          <a href="https://www.google.com/imghp?hl=sv&ogbl">Pictures</a>
        </div>
        <div>
          <a href="https://www.google.com/about/products"><img src="images/google-apps.png" alt="Google apps"></a>
        </div>
        <div>
          <a href="https://accounts.google.com/ServiceLogin?hl=sv&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><img src="images/name-circle.png" alt="Name circle" class="name-circle"></a>
        </div>
      </div>
    </header>

    <div class="center">
      <div class="logo">
          <img src="images/google-logo-2.png" alt="google-logo">
      </div>

      <div class="searchbar">
        <img src="images/google-search.png" alt="Google search">
        <input class="input" type="text">
        <img src="images/google-keyboard.png" alt="Google keyboard">
      </div>
    </div>
  </body>
